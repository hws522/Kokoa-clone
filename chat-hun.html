<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ - Kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:10</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">훈이</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2020년 2월 29일</div>

      <div class="message-row">
        <img src="img/hun.jpg" />
        <div class="message-row__content">
          <span class="message__author">훈이</span>
          <div class="message__info">
            <span class="message__buble">오늘 클럽가자</span>
            <span class="message__time">08:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/hun.jpg" />
        <div class="message-row__content">
          <span class="message__author">훈이</span>
          <div class="message__info">
            <span class="message__buble">아니면 술먹자</span>
            <span class="message__time">09:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/hun.jpg" />
        <div class="message-row__content">
          <span class="message__author">훈이</span>
          <div class="message__info">
            <span class="message__buble">나 차단했니?</span>
            <span class="message__time">10:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.. 😭😭😭</span>
      <span>Page width <= 645px plz 😊</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4abc0b932f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
